{% block body %}
    <br>
{% if all_res.count > 0 %}
    {% for all_res in all_res  %}
        <video class="vid" controls height="360" width="640">
        <source src="{{ all_res.videofile.url }}" type="video/mp4">
        </video>
        &nbsp;&nbsp;<h2>{{ all_res.name }} <b>-&nbsp;</b>{{ all_res.course }}</h2>
            <br><br>
    {% endfor %}
{% else %}
    No videos
{% endif %}
{% endblock %}
